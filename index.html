<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao Map Project</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5bc8237fbd068b286a064706ed55a6dd"></script>
	<script>
        // 1. 지도를 담을 영역의 DOM 레퍼런스
		var mapContainer = document.getElementById('map'); 
        
        // 2. 지도를 생성할 때 필요한 기본 옵션
		var options = { 
			center: new kakao.maps.LatLng(37.5665, 126.9780), //지도의 중심좌표. (예: 서울 시청)
			level: 3 //지도의 레벨(확대, 축소 정도)
		};

        // 3. 지도 생성 및 객체 리턴
		var map = new kakao.maps.Map(mapContainer, options); 
	</script>
</body>
</html>
